  action:
  - service: switch.turn_on
    entity_id: switch.fountain
- id: Aquarium_Good_Night
  alias: Aquarium Good Night
  trigger:
  - entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: '-10'
    platform: numeric_state
  condition:
  - after: '12:00:00'
    condition: time
  action:
  - service: light.turn_off
    entity_id: light.aquarium_white
    data:
      transition: '300'
  - service: light.turn_on
    entity_id: light.aquarium_color
    data:
      effect: stop
      transition: '300'
      rgb_color:
      - 0
      - 0
      - 255
      brightness: '5'
- id: Aquarium_Good_Morning
  alias: Aquarium Good Morning
  trigger:
  - above: '5'
    entity_id: sun.sun
    platform: numeric_state
    value_template: '{{ state.attributes.elevation }}'
  condition:
  - before: '12:00:00'
    condition: time
  action:
  - data:
      brightness: '255'
      transition: '900'
    entity_id: light.aquarium_white
    service: light.turn_on
  - data:
      effect: stop
      brightness: '255'
      rgb_color:
      - 255
      - 255
      - 255
      transition: '900'
    entity_id: light.aquarium_color
    service: light.turn_on
- id: Aquarium_Good_Evening
  alias: Aquarium Good Evening
  trigger:
  - below: '18'
    entity_id: sun.sun
    platform: numeric_state
    value_template: '{{ state.attributes.elevation }}'
  condition:
  - after: '12:00:00'
    condition: time
  action:
  - data:
      brightness: '64'
      transition: '900'
    entity_id: light.aquarium_white
    service: light.turn_on
  - data:
      effect: stop
      brightness: '155'
      rgb_color:
      - 0
      - 128
      - 255
      transition: '900'
    entity_id: light.aquarium_color
    service: light.turn_on
