    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - entity_id: switch.towel_rack
    service: switch.turn_on
- id: Towel_Rack_Done
  alias: Towel Rack Off
